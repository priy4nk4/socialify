<div class="container row">
     <div class="col-lg-9 col-sm-9 post">
            <div class="card" *ngFor= "let postDetail of postDetails">
                <div class="card-body">
                    <ul>
                        <li>{{postDetail.message}}</li>
                        <li>{{postDetail.created_time| date: 'medium'}}</li>
                    </ul>
                </div>
            </div>
     </div>
</div>
